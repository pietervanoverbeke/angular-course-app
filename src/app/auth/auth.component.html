<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="aler alert-danger" *ngIf="error">
        <p>{{ error }}</p>
    </div> -->
    <!-- *ngIf is the reccomended approach! -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
    <ng-template appPlaceholder></ng-template>
    <app-loading-spinner *ngIf="isLoading" style="display: flex;justify-content: center;"></app-loading-spinner>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <button
          type="button"
          style="margin-left: 0.5rem"
          class="btn btn-primary"
          (click)="onSwitchMode()"
        >
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
