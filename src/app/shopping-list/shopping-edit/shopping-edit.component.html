<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name"
                        ngModel
                        required
                        #nameInput="ngModel"
                    >
                    <span *ngIf="nameInput.touched && !nameInput.valid" class="help-block">Please fill in a name!</span>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount"
                        class="form-control"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 btn-spacer">
                    <button 
                        class="btn btn-success" 
                        type="submit"
                        [disabled]="!f.valid">
                        {{ editMode ? 'Update' : 'Add' }}
                    </button>
                    <button 
                        (click)="onDelete()" 
                        class="btn btn-danger" 
                        type="button"
                        *ngIf="editMode">
                        Delete</button>
                    <button (click)="onClear()" class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
